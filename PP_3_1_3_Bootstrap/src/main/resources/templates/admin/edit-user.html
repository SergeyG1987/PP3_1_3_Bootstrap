<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Admin Panel</span>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3" th:text="${#authentication.name}"></span>
            <span class="navbar-text me-3" th:text="${#authentication.principal.authorities}"></span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Edit user</h1>

    <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" th:value="${user.id}" readonly>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}"
                   placeholder="Leave empty to keep current password">
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <div th:each="role : ${listRoles}" class="form-check">
                <input type="checkbox" class="form-check-input" th:field="*{roles}"
                       th:value="${role.id}" th:id="${'role_' + role.id}">
                <label class="form-check-label" th:for="${'role_' + role.id}"
                       th:text="${role.name.replace('ROLE_', '')}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Edit</button>
        <a href="/admin/users" class="btn btn-secondary">Close</a>
    </form>
</div>
</body>
</html>

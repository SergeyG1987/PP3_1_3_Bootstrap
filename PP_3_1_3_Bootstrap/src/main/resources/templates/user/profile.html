<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>User information-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">User information-page</h1>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title mb-0">About user</h2>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th class="table-secondary" style="width: 20%">ID</th>
                    <td th:text="${user.id}"></td>
                </tr>
                <tr>
                    <th class="table-secondary">First Name</th>
                    <td th:text="${user.firstName}"></td>
                </tr>
                <tr>
                    <th class="table-secondary">Last Name</th>
                    <td th:text="${user.lastName}"></td>
                </tr>
                <tr>
                    <th class="table-secondary">Age</th>
                    <td th:text="${user.age}"></td>
                </tr>
                <tr>
                    <th class="table-secondary">Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th class="table-secondary">Role</th>
                    <td>
                        <span th:each="role, iter : ${user.roles}"
                              th:text="${role.name.replace('ROLE_', '')} + (${iter.last} ? '' : ' ')">
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-primary">Home</a>
        <a sec:authorize="hasRole('ADMIN')" href="/admin/users" class="btn btn-secondary">Admin Panel</a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
